<script>
    var num = 0; // 페이징 처리위한 총 데이터수
    var page = 1; // 현재 페이지
    var list = 10; // 한페이지 보여줄 데이터수
    var block = 3; // 페이지 블럭수
    var pageNum = 0; // 총 페이지수
    var blockNum = 0; // 총 블럭수
    var nowBlock = 0; // 미정
    var s_page = 0; // 시작 페이지
    var e_page = 0; // 마지막 페이지
    var s_point = 0; // 데이터 검색시 시작수
    var result_data = null;
    var back_data = null;
    ck_cookie();

    function ck_cookie() {
        var data = {
            result: 'a_ck_cookie'
        }

        $.ajax({
            type: 'POST',
            url: '../company_db.php',
            dataType: 'text',
            data: data,
            success: function(data) {
                var json_data = JSON.parse(data);
                if (json_data.code == 1) {
                    start(1);
                } else {
                    alert("잘못된 접근이거나. 아이디 혹은 비밀번호가 틀렸습니다.");
                    location.href = "../../login.html";
                }
            },
            error: function(err) {
                alert('error: ' + JSON.stringify(err));
            }
        });
    }


    // 페이징 처리및 데이터 값 넣기
    function start(page_r) {


        var company_name = $('#company_name').val().trim()
        var order_num = $('#order_num').val().trim()
        var order_comfirm = $('#order_comfirm').val().trim()
        var start_date = $('#start_date').val().trim()
        var stop_date = $('#stop_date').val().trim()
        var PID_order_num = $('#PID_order_num').val().trim()

        var data = {
            company_name: company_name,
            order_num: order_num,
            order_comfirm: order_comfirm,
            start_date: start_date,
            stop_date: stop_date,
            PID_order_num: PID_order_num,
            result: "a_order_cofirm_count"
        }
        console.log("start -> data", data)


        $.ajax({
            url: "../company_db.php",
            dataType: "text",
            type: "post",
            data: data,

            success: function(data) {
                console.log("start -> data", data)

                var data_list = JSON.parse(data)


                if (data_list.code == 1) {

                    var message = data_list.total_count

                    var total = data_list.total_product_price
                    var new_total = "총:$" + parseFloat(total).toFixed(4)
                    $('#sum_price').html(new_total)

                    var total_coin_amount = data_list.total_coin_amount
                    var new_total_coin_amount = "사업자:$" + parseFloat(total_coin_amount).toFixed(4)
                    $('#sum_price1').html(new_total_coin_amount)

                    var total_paybank_pax = data_list.total_paybank_pax
                    var total_total_paybank_pax = "회사:$" + parseFloat(total_paybank_pax).toFixed(4)
                    $('#sum_price2').html(total_total_paybank_pax)

                    num = message;
                    page = page_r;
                    pageNum = Math.ceil(num / list);
                    blockNum = Math.ceil(pageNum / block);
                    nowBlock = Math.ceil(page / block);
                    s_page = (nowBlock * block) - 2;
                    e_page = nowBlock * block;
                    if (s_page <= 1) {
                        s_page = 1;
                    }
                    if (pageNum <= e_page) {
                        e_page = pageNum;
                    }
                    s_point = (page - 1) * list;
                    var html_page = '';
                    var qian = s_page - 1;
                    var hou = e_page + 1;
                    if (qian < 1) {
                        qian = 1;
                    }
                    if (hou <= e_page) {
                        hou = pageNum;
                    }
                    if (s_page > e_page) {} else if (num == 0) {} else {
                        html_page += '<button type="button" onclick=start(' + qian + ') class="btn btn-primary">이전</' +
                            'button>';
                        for (var i = s_page; i <= e_page; i++) {
                            if (page == i) {
                                html_page += '<button type="button" onclick=start(' + i + ') class="btn btn-primary" style="' +
                                    'background-color: #175bb7;">' + i + '</button>';
                            } else {
                                html_page += '<button type="button" onclick=start(' + i + ') class="btn btn-primary">' + i +
                                    '</button>';
                            }
                        }
                        html_page += '<button type="button" onclick=start(' + hou + ',5555) class="btn btn-primary">' +
                            '다음</button>';
                    }


                    //page 데이터 처리 

                    var company_name = $('#company_name').val().trim()
                    var order_num = $('#order_num').val().trim()
                    var order_comfirm = $('#order_comfirm').val().trim()
                    var start_date = $('#start_date').val().trim()
                    var stop_date = $('#stop_date').val().trim()
                    var PID_order_num = $('#PID_order_num').val().trim()



                    var data_set = {
                        company_name: company_name,
                        order_num: order_num,
                        order_comfirm: order_comfirm,
                        start_date: start_date,
                        stop_date: stop_date,
                        PID_order_num: PID_order_num,
                        s_point: s_point,
                        list: list,
                        result: 'a_confirm_purchase'
                    }

                    $.ajax({
                        url: "../company_db.php",
                        dataType: "text",
                        type: "post",
                        data: data_set,

                        success: function(data) {

                            var data_set = JSON.parse(data);
                            if (data_set.code == 1) {
                                back_data = JSON.parse(data_set.message)

                                table_list(back_data)
                                $("#pagination-wrapper").html(html_page);
                            } else {
                                if (data_set.message == "FAIL") {
                                    alert("서버에러 잠시후 다시시도하세요.");
                                } else if (data_set.message == "NoData") {
                                    $("#table-body").html('<tr><td class="orders-date table table-sm table-nowrap card-table" colspan="12" align="center">No Data</td></tr>');
                                }
                            }

                        }
                    })

                }

            }
        })
    }

            html += '<tr>'
            html += '<td class="orders-date" style="text-align: center;">' + pk_id + '</td>';

        }
